name: Publish NextJs Application

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Check out repository code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸš€
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry ğŸš¢
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ğŸ—ï¸
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          provenance: false
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
